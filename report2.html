## 概要  <br>
 - 平成7年（1985年）に設置
 - 北海道立図書館と繋がっており、行き来が可能(令和6年5月14日から11月30日まで道立図書館は工事中)
 - 北海道の行政文書や古文書、私文書を収集・保管し、修繕も行っている。
 - [北方資料デジタルライブラリー](https://www3.library.pref.hokkaido.jp/digitallibrary/guidance.html)にて他の図書館と連携してデジタル資料を公開している
---
## 収集している資料
 - 北海道の土地の売買履歴（裁判・工事などで使われる頻度が高い）
 - 松前藩の資料、またそれらの写し
   - ケースやカバーで保護されており、シールなどで分類が分かりやすくしてある
 - 私文書（個人から寄贈されたもの、他の文書館から借りているもの）
 - 地図
---
## 保管庫
- 入室の前に履き替える（外からの虫や雑菌の持ち込みを防ぐため）
- 室温が20℃、湿度が60%ほどに保たれており、肌寒く感じる
- 棚は手動式の書架
---
## 修繕について
 - 完全な復元ではなく、あくまで補修をする
 - 主にでんぷんのりを使う（品質が経年劣化により落ちづらいため）
---
## 感想
 - 実際に資料を保管している場所や保管する際の注意事項を聞くことができ、貴重な体験だった。
 - 書架が電動ではなく手動であり、扇風機や除湿器、明かりなどの設備を除いて電気が必要ないものが使用されていた。漏電による火災の防止が実際に行われていることが分かった。
 - かなり多くの資料が保管されていたが、評価選別を行ったうえであの数なら、アーキビストの仕事はかなり大変だと感じた。
---
## 感想
- 実際に働いている職員の方の話が聞けて興味深かった。
　<br>設備費が足りない、人手が回っておらずデジタルアーカイブ化が途中で止まってしまっている、など現場の問題を知ることができて良かった。特に資金不足の方は予想していなかった。
- 施設内の床の色によって道立図書館と文書館の境目が敷かれており、プロダクトデザインだと感じた。
- 職員の方々の対応が丁寧で質問しやすい雰囲気だった。あまり敬遠せず、気軽に色々な人が調べ学習などに活用するようになってほしいと感じた。
